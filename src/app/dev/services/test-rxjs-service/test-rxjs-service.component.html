<button (click)="onCreate()">create</button>

<div class="container">
  <div class="wrapper" *ngFor="let item of (data$ | async)">
    <pre>{{item | json}}</pre>
    <div class="buttons">
      <button (click)="onDelete(item.id)">delete</button>
      <button (click)="onUpdate(item)">update</button>
    </div>
  </div>
</div>
